@(userForm: Form[User], message: String)
@import helper._

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Places API</title>
    </head>
    <body>
		<title>Google Places</title>
		<h1>@message</h1>
			<p> Enter your username and password</p>		    
		     @helper.form(action = routes.UsersController.authenticate(), 'id -> "userForm") {
		        @helper.inputText(userForm("email"))
		        @helper.inputText(userForm("password"))
		        <input type="submit" class="btn primary" value="Sign up"/>
		    }		    
	</body>
</html>
